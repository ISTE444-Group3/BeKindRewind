<div class="inventory-page">
    <div class="items-search">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button color="primary">Search</button>
    </div>
    <div *ngIf="items.length === 0" class="items-list-empty">
        <p>No items in inventory</p>
    </div>
    <div class="items-list">
        <mat-card *ngFor="let item of items" class="item-card">
            <mat-card-title>{{item.movie_title}}</mat-card-title>
            <mat-card-subtitle>{{convertMediaType(item.media_code)}}</mat-card-subtitle>
            <mat-card-content>
                <p>${{item.rental_rate}}<span id='stock-span'>In Stock: {{item.number_in_stock}}</span></p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button mat-flat-button *ngIf="item.number_in_stock > 0" color="primary">Rent</button>
                <button mat-flat-button *ngIf="item.number_in_stock < 1" disabled>Unavailable</button>
                <button mat-flat-button routerLink="/inventory/{{item.item_id}}">Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
